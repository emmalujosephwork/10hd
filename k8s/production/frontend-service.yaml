apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: production
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80          # Expose on port 80 (standard web port)
      targetPort: 3000  # Your frontend container listens on 3000
  type: LoadBalancer     # <-- change from ClusterIP
